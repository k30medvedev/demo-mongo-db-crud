services:
  demo:
    image: kirillmedvedev/demo:1.0.2
    ports:
      - "8050:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./src/main/resources/application-docker.properties:/configuration/application-docker.properties
    networks:
      - myapp-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - myapp-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - myapp-network

  rabbitmq:
    container_name: 'rabbit'
    image: 'rabbitmq:latest'
    environment:
      - 'RABBITMQ_DEFAULT_PASS=test'
      - 'RABBITMQ_DEFAULT_USER=test'
    ports:
      - '5672:5672'
      - '15672:15672'

networks:
  myapp-network:
    driver: bridge